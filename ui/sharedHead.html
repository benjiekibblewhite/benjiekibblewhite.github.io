<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Benjie K on the web" />

  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Preload critical images (logo and background) -->
  <link
    rel="preload"
    as="image"
    href="/static/optimized/logo.webp"
    type="image/webp"
  />
  <link
    rel="preload"
    as="image"
    href="/static/optimized/logo.png"
    imagesrcset="/static/optimized/logo.png"
    imagesizes="100vw"
  />

  <!-- Optimize font loading with display=swap -->
  <link
    href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
    media="print"
    onload="this.media='all'"
  />

  <!-- Non-JS fallback for fonts -->
  <noscript>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Roboto:wght@400;700&display=swap"
    />
  </noscript>

  <!-- Critical CSS inlined for performance -->
  <style>
    body {
      margin: 0;
      font-family: "Roboto", -apple-system, BlinkMacSystemFont, "Segoe UI",
        Helvetica, Arial, sans-serif;
    }
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: "Lora", Georgia, serif;
    }
    a {
      color: #58aceb;
    }
    /* Add image sizing for better CLS performance */
    img,
    picture {
      max-width: 100%;
      height: auto;
      display: block; /* Prevents layout shifts */
    }
    /* Ensure images in articles maintain aspect ratio */
    article img {
      aspect-ratio: attr(width) / attr(height);
    }
  </style>

  <!-- Main stylesheet loaded asynchronously -->
  <link rel="stylesheet" href="/static/styles.css" />
  <noscript><link rel="stylesheet" href="/static/styles.css" /></noscript>

  <!-- Favicon -->
  <link rel="icon" href="/static/optimized/logo.png" />

  <!-- RSS Feed discovery -->
  <link
    rel="alternate"
    type="application/rss+xml"
    title="Blog RSS Feed"
    href="/rss.xml"
  />

  <!-- Default structured data -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "My Blog",
      "url": "https://yourblog.com",
      "description": "A personal blog about development, tips, and experiences"
    }
  </script>
</head>
