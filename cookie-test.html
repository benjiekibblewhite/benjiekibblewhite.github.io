<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cookie test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        line-height: 1.6;
      }
      h1 {
        color: #333;
      }
      #cookie-data {
        margin-top: 20px;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        background: #f9f9f9;
        white-space: pre-wrap;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <h1>Cookie test</h1>
    <p>
      Attach a cookie to the webview with the name
      <code>hf_ssr_mobile_app</code>. If we can find it, it will appear below.
    </p>

    <div id="cookie-data">Looking for cookie...</div>

    <script>
      function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(";").shift();
        return null;
      }

      function prettyPrintCookie() {
        const cookieValue = getCookie("hf_ssr_mobile_app");
        const container = document.getElementById("cookie-data");

        if (!cookieValue) {
          container.textContent = "No cookie found.";
          return;
        }

        try {
          // Try to parse as JSON for pretty printing
          const parsed = JSON.parse(decodeURIComponent(cookieValue));
          container.textContent = JSON.stringify(parsed, null, 2);
        } catch (e) {
          // If not JSON, just show raw value
          container.textContent = decodeURIComponent(cookieValue);
        }
      }

      // Run on load
      prettyPrintCookie();
    </script>
  </body>
</html>
